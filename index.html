<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tap2Earn Coin Mining Game</title>
</head>
<body>
    <header>
        <h1>Tap2Earn Coin Mining Game</h1>
        <p>Click the coin to increase your balance!</p>
    </header>
    <div id="game-container">
        <div id="coin-value" aria-live="polite">0</div>
        <div id="coin-button">
            <button id="coin-button" onclick="increaseCoinValue()" aria-label="Increase coin value">
                <img src="./images/coin.png" alt="Coin image">
            </button>
        </div>
    </div>

    <footer>
        <button onclick="location.href='https://example.com/settings'"><i class="fa-solid fa-cog"></i> Ref</button>
        <button onclick="location.href='https://example.com/buy-sell'"><i class="fa-solid fa-tasks"></i> Task</button>
        <button onclick="location.href='https://example.com/wallet'"><i class="fa-solid fa-rocket"></i> Boost</button>
        <button onclick="location.href='https://example.com/transactions'"><i class="fa-solid fa-info-circle"></i> About</button>    
    </footer>
</body>
</html>
